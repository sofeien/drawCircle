<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>flex布局演示</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *{margin: 0;padding: 0}
        div#main{
            width:300px;
            text-align: center;
        }
        
   </style>
</head>

<body>
    <div id="main">
    <h1>数据项</h1>
    <div class="input-group">
        <span class="input-group-addon" style='color:red'>项目一</span>
        <input id="num1" type="number" class="form-control" value="10">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" style="color:green">项目二</span>
        <input id="num2" type="number" class="form-control" value="20">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" style="color:blue">项目三</span>
        <input id="num3" type="number" class="form-control" value="30">
    </div>
    <br>
    <button id="draw" type="button" class="btn btn-default">绘图</button>
    </div>
    <br>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var drawCircle = function(num,total,color,begin){
            if(!begin) begin=0;
            console.log('begin:'+begin);
            num=parseInt(num);
            total=parseInt(total);
            var degree = num/total*Math.PI*2;
            console.log('degree:'+degree);
            var canvas = $('#canvas')[0];
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.arc(250,250,100,begin,begin+degree,false);
            ctx.fillStyle=color;
            ctx.fill();
            console.log(begin+degree);
            return begin+degree;
        }
        $(function(){
            var canvas = document.getElementById('canvas');
            $('#draw').click(function(){
                canvas.width = canvas.width;
                var num1 = parseInt($('#num1').val());
                var num2 = parseInt($('#num2').val());
                var num3 = parseInt($('#num3').val());
                var total=num1+num2+num3;
                var degree = drawCircle(num1,total,'red');
                degree = drawCircle(num2,total,'green',degree);
                drawCircle(num3,total,'blue',degree);
            }
            );
            $('input').change(function(){
                canvas.width = canvas.width;
                var num1 = parseInt($('#num1').val());
                var num2 = parseInt($('#num2').val());
                var num3 = parseInt($('#num3').val());
                var total=num1+num2+num3;
                var degree = drawCircle(num1,total,'red');
                degree = drawCircle(num2,total,'green',degree);
                drawCircle(num3,total,'blue',degree);
            });
        });
        
    </script>
</body>

</html>
